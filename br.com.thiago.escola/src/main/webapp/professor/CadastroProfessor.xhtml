<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroProfessorBean.professor.editado ? 'Edição de Professor' : 'Cadastro de Professor'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="professor"
				value="#{cadastroProfessorBean.professor}" />
			<f:viewAction action="#{cadastroProfessorBean.inicializar()}" />
		</f:metadata>

		<h:form>
			<h1 id="font-h1">#{cadastroProfessorBean.professor.editado ?
				'Edição de Professor' : 'Cadastro de Professor'}</h1>

			<p:messages autoUpdate="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroProfessorBean.salvar()}" update="@form"
						icon="ui-icon-plusthick" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-circle-zoomout" outcome="/professor/PesquisaProfessores" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<fieldset>
					<p:focus context="painel" />
					<p:panelGrid columns="2" id="painel" style="margin-top: 20px"
						columnClasses="ui-grid-col-2" layout="grid"
						styleClass="rotulo, campo">

						<h:outputLabel value="Nome * :" for="nome" />
						<p:inputText id="nome" styleClass="up" autocomplete="off"
							value="#{cadastroProfessorBean.professor.nome}" maxlength="90">
						</p:inputText>

						<h:outputLabel value="Cpf * :" for="cpf" />
						<p:inputText id="cpf" styleClass="up" autocomplete="off"
							value="#{cadastroProfessorBean.professor.cpf}" maxlength="11">
						</p:inputText>

						<h:outputLabel value="E-mail * :" for="email" />
						<p:inputText id="email" styleClass="up" autocomplete="off"
							value="#{cadastroProfessorBean.professor.email}" maxlength="60">
						</p:inputText>

						<h:outputLabel value="R$ Salário * :" for="salario" />
						<p:inputText id="salario" styleClass="moeda" autocomplete="off"
							value="#{cadastroProfessorBean.professor.salario}" maxlength="90">
							<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						</p:inputText>

					</p:panelGrid>
				</fieldset>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
