<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroMateriaBean.materia.editado ? 'Edição de Matéria ' : 'Cadastro de Matéria'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="materia" value="#{cadastroMateriaBean.materia}" />
			<f:viewAction action="#{cadastroMateriaBean.inicializar}" />
		</f:metadata>

		<h:form>
			<h1 id="font-h1">#{cadastroMateriaBean.materia.editado ? 'Edição de Matéria ' : 'Cadastro de Matéria'}</h1>

			<p:messages autoUpdate="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroMateriaBean.salvar()}" update="@form"
						icon="ui-icon-plusthick" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-circle-zoomout" outcome="/materia/PesquisaMaterias"/>
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<fieldset>
					<p:focus context="painel" />
					<p:panelGrid columns="2" id="painel" style="margin-top: 20px"
						columnClasses="ui-grid-col-2" layout="grid"
						styleClass="rotulo, campo">

						<h:outputLabel value="Descrição * :" for="descricao" />
						<p:inputText id="descricao" styleClass="up" autocomplete="off"
							value="#{cadastroMateriaBean.materia.descricao}" maxlength="90">
						</p:inputText>

					</p:panelGrid>
				</fieldset>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
