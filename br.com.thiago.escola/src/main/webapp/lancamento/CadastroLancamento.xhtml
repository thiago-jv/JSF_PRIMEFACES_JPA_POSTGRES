<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroLancamentoBean.lancamento.editado ? 'Edição de Lançamento ' : 'Cadastro de Lançamento'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="lancamento"
				value="#{cadastroLancamentoBean.lancamento}" />
			<f:viewAction action="#{cadastroLancamentoBean.inicializar}" />
		</f:metadata>


		<h:form>
			<h1 id="font-h1">#{cadastroLancamentoBean.lancamento.editado ?
				'Edição de Lançamento ' : 'Cadastro de Lançamento'}</h1>

			<p:messages autoUpdate="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroLancamentoBean.salvar()}" update="@form"
						icon="ui-icon-plusthick" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-circle-zoomout"
						outcome="/lancamento/PesquisaLancamentos" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<fieldset>
					<p:focus context="painel" />
					<p:panelGrid columns="2" id="painel" style="margin-top: 20px"
						columnClasses="ui-grid-col-2" layout="grid"
						styleClass="rotulo, campo">

						<p:outputLabel value="Aluno * :" for="aluno" />
						<p:selectOneMenu id="aluno" filter="true" filterText="Filter"
							filterMatchMode="startsWith"
							value="#{cadastroLancamentoBean.lancamento.aluno}">
							<f:selectItem itemLabel="Selecione o aluno" />
							<f:selectItems value="#{cadastroLancamentoBean.listaALunos}"
								var="aluno" itemValue="#{aluno}" itemLabel="#{aluno.nome}" />
						</p:selectOneMenu>

						<p:outputLabel value="Materia * :" for="materia" />
						<p:selectOneMenu id="materia" filter="true" filterText="Filter"
							filterMatchMode="startsWith"
							value="#{cadastroLancamentoBean.lancamento.materia}">
							<f:selectItem itemLabel="Selecione a materia" />
							<f:selectItems value="#{cadastroLancamentoBean.listaMaterias}"
								var="materia" itemValue="#{materia}"
								itemLabel="#{materia.descricao}" />
						</p:selectOneMenu>

						<p:outputLabel value="Professor * :" for="professor" />
						<p:selectOneMenu id="professor" filter="true" filterText="Filter"
							filterMatchMode="startsWith"
							value="#{cadastroLancamentoBean.lancamento.professor}">
							<f:selectItem itemLabel="Selecione o professor" />
							<f:selectItems value="#{cadastroLancamentoBean.listaProfessores}"
								var="professor" itemValue="#{professor}"
								itemLabel="#{professor.nome}" />
						</p:selectOneMenu>

						<h:outputLabel value="Nota 1 :" for="nota1" />
						<p:inputText id="nota1" styleClass="moeda"
							size="10" maxlength="10"
							value="#{cadastroLancamentoBean.lancamento.nota1}">
							<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						</p:inputText>

						<h:outputLabel value="Nota 2 :" for="nota2" />
						<p:inputText id="nota2" styleClass="moeda" size="10"
							maxlength="10" value="#{cadastroLancamentoBean.lancamento.nota2}">
							<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						</p:inputText>


						<h:outputLabel value="Nota 3 :" for="nota3" />
						<p:inputText id="nota3" styleClass="moeda" size="10"
							maxlength="10" value="#{cadastroLancamentoBean.lancamento.nota3}">
							<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						</p:inputText>

					</p:panelGrid>
				</fieldset>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
