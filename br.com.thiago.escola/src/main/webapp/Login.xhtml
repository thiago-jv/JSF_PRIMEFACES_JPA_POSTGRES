<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Login</title>

	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="login.css" />

</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event type="preRenderView" />
	</f:metadata>

	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm" prependId="false"
			onkeypress="return event.keyCode != 13">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:focus context="grid-login" />
			<h:panelGrid columns="2" id="grid-login" styleClass="grid-login"
				columnClasses="ui-grid-col-2" layout="grid">

				<h:outputLabel />
				<p:inputText size="30" maxlength="30" styleClass="up"
					placeholder="Digite seu usuÃ¡rio : " id="j_username"
					autocomplete="off" />

				<h:outputLabel />
				<p:password size="30" id="j_password" maxlength="30"
					placeholder="Digite seua senha : " autocomplete="off" />

				<h:panelGroup />
				<p:commandButton value="Entrar" ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>

	<div class="rodape">
		SIS - ESCOLA - Copyright  <strong> - 2021 - Todos os
			direitos - version 1.0 </strong>
	</div>
</h:body>
</html>
